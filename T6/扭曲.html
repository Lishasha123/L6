<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: red;
				margin-bottom: 100px;
				-webkit-transform:  skew(10deg,10deg);
			}
		</style>
	</head>
	<body>
		<div class="box"></div> 
		<div>
			skewX(<span >0</span>):<input type="range" name="range" id="range-x" max="90" value="1" />
		</div>
		<div>
			skewY(<span >0</span>):<input type="range" name="range" id="range-y" max="90" value="1" />
		</div>
		<div>
			skew(<span >0</span>):<input type="range" name="range" id="range" max="90" value="1" />
		</div>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			$("#range-x").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","skewX("+$(this).val()+"deg)")
			});
			
			$("#range-y").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","skewY("+$(this).val()+"deg)")
			});
			$("#range").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","skew("+$(this).val()+"deg,"+$(this).val()+"deg)")
			});
			
		</script>
	</body>
</html>
