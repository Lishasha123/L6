<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: red;
				margin-bottom: 100px;
				-webkit-transform:  translate(45px);
			}
		</style>
	</head>
	<body>
		<div class="box"></div> 
		<div>
			translateX(<span >0</span>):<input type="range" name="range" id="range-x"  value="1" />
		</div>
		<div>
			translateY(<span >0</span>):<input type="range" name="range" id="range-y"  value="1" />
		</div>
		<div>
			translateZ(<span >0</span>):<input type="range" name="range" id="range-z"  value="1" />
		</div>
		<div>
			translate(<span >0</span>):<input type="range" name="range" id="range" value="1" />
		</div>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			$("#range-x").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","translateX("+$(this).val()+"px)");
			});
			
			$("#range-y").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","translateY("+$(this).val()+"px)");
			});
			$("#range-z").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","translateZ("+$(this).val()+"px)");
			});
			$("#range").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","translate("+$(this).val()+"px,"+$(this).val()+"px)");
			});
			
		</script>
	</body>
</html>
