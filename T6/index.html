<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px black;
			}
			
			
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			canvas.width = 800;
			canvas.height = 800;
			var context = canvas.getContext("2d");
			  var lg=context.createLinearGradient(0,0,0,300);
			    lg.addColorStop(0,"red");
			    lg.addColorStop(0.5,"blue");
			    lg.addColorStop(1,"yellow");
			    context.fillStyle=lg;
			    context.fillRect(0,0,300,300); 
			    
			   var lg1=context.createLinearGradient(0,400,300,700);
			    lg1.addColorStop(0,"red");
			    lg1.addColorStop(0.5,"blue");
			    lg1.addColorStop(1,"yellow");
			    context.fillStyle=lg1;
			    context.fillRect(0,400,300,300);
                
                var lg2=context.createRadialGradient(400,0,10,400,600,50);
			    lg2.addColorStop(0,"red");
			    lg2.addColorStop(0.5,"blue");
			    lg2.addColorStop(1,"yellow");
			    context.fillStyle=lg2;
			    context.fillRect(0,0,800,800); 
			    
			    var lg3=context.createRadialGradient(600,400,0,600,400,100);
			    lg3.addColorStop(0,"red");
			    lg3.addColorStop(0.5,"blue");
			    lg3.addColorStop(1,"yellow");
			    context.fillStyle=lg3;
			    context.beginPath();
			    context.arc(600,400,100,0,Math.PI*2);
			    context.closePath();
			    context.fill();
			    
			
		</script>
	</body>
</html>
