<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: red;
				margin-bottom: 100px;
				-webkit-transform:  scale(1,1);
			}
		</style>
	</head>
	<body>
		<div class="box"></div> 
		<div>
			scaleX(<span >0</span>):<input type="range" name="range" id="range-x" max="100" value="1" />
		</div>
		<div>
			scaleY(<span >0</span>):<input type="range" name="range" id="range-y" max="100" value="1" />
		</div>
		<div>
			scale(<span >0</span>):<input type="range" name="range" id="range" max="100" value="1" />
		</div>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			$("#range-x").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","scaleX("+$(this).val()/100*2+")")
			});
			
			$("#range-y").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","scaleY("+$(this).val()/100*2+")")
			});
				$("#range").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","scale("+$(this).val()/100*2+","+$(this).val()/100*2+")");
			});
			
		</script>
	</body>
</html>
