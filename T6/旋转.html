<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background-color: red;
				margin-bottom: 100px;
				-webkit-transform: rotate(45deg);
			}
		</style>
	</head>
	<body>
		<div class="box"></div> 
		<div>
			rotateX(<span >0</span>):<input type="range" name="range" id="range-x" max="360" value="1" />
		</div>
		<div>
			rotateY(<span >0</span>):<input type="range" name="range" id="range-y" max="360" value="1" />
		</div>
		<div>
			rotateZ(<span>0</span>):<input type="range" id="range-z" min="0" max="360" value="0" />
		</div>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript">
			$("#range-x").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","rotateX("+$(this).val()+"deg)")
			});
			
			$("#range-y").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","rotateY("+$(this).val()+"deg)")
			});
		
			$("#range-z").on("input propetrychange",function(){
				$(".box").css("-webkit-transform","rotateZ("+$(this).val()+"deg)");
			});
		</script>
	</body>
</html>
